#/etc/apache2/sites-available/bbbmanager-api.conf
<VirtualHost *:81>
        ServerName <<BBBMANAGER_API_HOSTNAME>>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/bbbmanager-api/httpdocs
        <Directory /var/www/bbbmanager-api/httpdocs>
                AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error-bbbmanager-api.log
        CustomLog ${APACHE_LOG_DIR}/access-bbbmanager-api.log combined
</VirtualHost>
